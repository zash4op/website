<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Falling Objects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 500px;
            height: 600px;
            background-color: #444;
            border: 2px solid white;
            overflow: hidden;
        }

        .player {
            width: 50px;
            height: 50px;
            background-color: #00f;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .falling-object {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            top: -30px;
            border-radius: 50%;
        }

        .score {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .game-over {
            color: red;
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score" id="score">Score: 0</div>
        <div class="player" id="player"></div>
        <div class="game-over" id="gameOver">GAME OVER!</div>
    </div>

    <script>
        // Game variables
        let player = document.getElementById('player');
        let gameContainer = document.querySelector('.game-container');
        let scoreDisplay = document.getElementById('score');
        let gameOverScreen = document.getElementById('gameOver');
        let playerSpeed = 10;
        let gameInterval;
        let score = 0;

        // Player position
        let playerX = gameContainer.offsetWidth / 2 - player.offsetWidth / 2;

        // Set initial player position
        player.style.left = `${playerX}px`;

        // Listen for keyboard events to move the player
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && playerX > 0) {
                playerX -= playerSpeed;
            } else if (e.key === 'ArrowRight' && playerX < gameContainer.offsetWidth - player.offsetWidth) {
                playerX += playerSpeed;
            }
            player.style.left = `${playerX}px`;
        });

        // Function to create falling objects
        function createFallingObject() {
            let object = document.createElement('div');
            object.classList.add('falling-object');
            object.style.left = `${Math.random() * (gameContainer.offsetWidth - 30)}px`;
            gameContainer.appendChild(object);
            moveFallingObject(object);
        }

        // Function to move falling objects
        function moveFallingObject(object) {
            let objectY = 0;

            let fallInterval = setInterval(() => {
                objectY += 5;
                object.style.top = `${objectY}px`;

                // Check for collision with player
                if (
                    objectY + 30 >= gameContainer.offsetHeight - 50 &&
                    objectX < playerX + 50 &&
                    objectX + 30 > playerX
                ) {
                    clearInterval(fallInterval);
                    gameOver();
                }

                // Remove object if it goes off the screen
                if (objectY >= gameContainer.offsetHeight) {
                    clearInterval(fallInterval);
                    gameContainer.removeChild(object);
                    score += 1;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            }, 20);
        }

        // Function to start the game
        function startGame() {
            gameInterval = setInterval(() => {
                createFallingObject();
            }, 1000);
        }

        // Function to handle game over
        function gameOver() {
            clearInterval(gameInterval);
            gameOverScreen.style.display = 'block';
        }

        // Start the game
        startGame();
    </script>
</body>
</html>
