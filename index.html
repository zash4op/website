<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Pac-Man Simulation</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-board {
      width: 400px;
      height: 400px;
      position: relative;
      background-color: #212121;
      border: 10px solid yellow;
      border-radius: 15px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
    }

    .pacman {
      width: 50px;
      height: 50px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pacmanMove 5s infinite linear;
    }

    @keyframes pacmanMove {
      0% {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
      }
      25% {
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(90deg);
      }
      50% {
        top: 50%;
        left: 90%;
        transform: translate(-50%, -50%) rotate(180deg);
      }
      75% {
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(270deg);
      }
      100% {
        top: 50%;
        left: 10%;
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .ghost {
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      animation: ghostMove 3s infinite linear;
    }

    @keyframes ghostMove {
      0% {
        top: 10%;
        left: 10%;
      }
      25% {
        top: 90%;
        left: 10%;
      }
      50% {
        top: 90%;
        left: 90%;
      }
      75% {
        top: 10%;
        left: 90%;
      }
      100% {
        top: 10%;
        left: 10%;
      }
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: dotMove 5s infinite linear;
    }

    @keyframes dotMove {
      0% {
        top: 20%;
        left: 20%;
      }
      25% {
        top: 20%;
        left: 80%;
      }
      50% {
        top: 80%;
        left: 80%;
      }
      75% {
        top: 80%;
        left: 20%;
      }
      100% {
        top: 20%;
        left: 20%;
      }
    }
  </style>
</head>
<body>
  <div class="game-board">
    <div class="pacman"></div>
    <div class="ghost"></div>
    <div class="ghost" style="animation-delay: 1s;"></div>
    <div class="ghost" style="animation-delay: 2s;"></div>
    <div class="dot"></div>
    <div class="dot" style="animation-delay: 1s;"></div>
    <div class="dot" style="animation-delay: 2s;"></div>
  </div>
</body>
</html>
