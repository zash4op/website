<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            flex-direction: column;
        }

        canvas {
            background-color: #f2f2f2;
            border: 2px solid #000;
        }

        .leaderboard {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #fff;
            width: 320px;
            font-family: Arial, sans-serif;
        }

        .leaderboard h3 {
            margin: 0;
            font-size: 18px;
        }

        .leaderboard ul {
            padding: 0;
            list-style-type: none;
        }

        .leaderboard li {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Flappy Bird Game</h1>
    <div class="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList"></ul>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = 320;
        canvas.height = 480;

        // Game Variables
        let bird = {
            x: 50,
            y: canvas.height / 2,
            width: 20,
            height: 20,
            gravity: 0.5,
            lift: -10,
            velocity: 0,
            color: '#FF0000' // Default color
        };

        let pipes = [];
        let pipeWidth = 20;
        let gap = 100;
        let pipeInterval = 90;
        let score = 0;
        let gameOver = false;

        let playerName = '';
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        // Ask for the player's name when the page loads
        function askForName() {
            playerName = prompt("Enter your name to start the game:");
            if (playerName.toLowerCase() === "zash") {
                bird.color = "#FFD700"; // Special gold bird for Zash
            }
            resetGame();
        }

        // Update the leaderboard
        function updateLeaderboard() {
            leaderboard.push({ name: playerName, score: score });
            leaderboard.sort((a, b) => b.score - a.score);
            if (leaderboard.length > 5) {
                leaderboard = leaderboard.slice(0, 5); // Keep top 5 scores
            }
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            displayLeaderboard();
        }

        // Display the leaderboard
        function displayLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            leaderboard.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(li);
            });
        }

        // Event listener for jumping
        document.addEventListener('keydown', () => {
            if (!gameOver) {
                bird.velocity = bird.lift;
            } else {
                updateLeaderboard();
                askForName();
            }
        });

        // Game loop
        function gameLoop() {
            if (gameOver) return;

            // Update bird position
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Check for collision with the ground or ceiling
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver = true;
            }

            // Update pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x <= canvas.width - pipeInterval) {
                let pipeHeight = Math.floor(Math.random() * (canvas.height - gap));
                pipes.push({
                    x: canvas.width,
                    topHeight: pipeHeight,
                    bottomHeight: canvas.height - pipeHeight - gap
                });
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= 2;

                // Collision detection
                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipeWidth &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.topHeight + gap)
                ) {
                    gameOver = true;
                }

                // Remove pipes that are off-screen
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                    score++;
                }
            });

            // Draw everything
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = bird.color;
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

            pipes.forEach(pipe => {
                ctx.fillStyle = '#00FF00';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.topHeight + gap, pipeWidth, pipe.bottomHeight);
            });

            ctx.fillStyle = '#000000';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);

            if (gameOver) {
                ctx.fillText('Game Over', canvas.width / 2 - 60, canvas.height / 2);
                ctx.fillText('Press any key to restart', canvas.width / 2 - 90, canvas.height / 2 + 30);
            }

            requestAnimationFrame(gameLoop);
        }

        // Reset the game
        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            gameLoop();
        }

        // Start the game loop and ask for player's name
        askForName();
    </script>
</body>
</html>
