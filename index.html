<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS Magic</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin: 0;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      border-radius: 10px;
      position: relative;
      animation: textAnimation 3s infinite alternate;
    }
    h1:hover {
      color: #ffcc00;
      transform: rotate(10deg) scale(1.1);
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }
    .maze {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 2px;
      margin-top: 20px;
      position: relative;
    }
    .maze div {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid white;
      transition: background-color 0.3s ease;
    }
    .maze div:hover {
      background-color: #ff7e5f;
    }
    .art {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background-color: #2c3e50;
      border-radius: 50%;
      animation: rotateCircle 5s infinite linear;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 10%, transparent 80%);
      animation: backgroundShift 15s infinite alternate;
      z-index: -1;
    }
    @keyframes rotateCircle {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes backgroundShift {
      0% {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 10%, transparent 80%);
      }
      100% {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.4) 10%, transparent 80%);
      }
    }
    @keyframes textAnimation {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Welcome to the CSS World</h1>
    <div class="art"></div>
    <div class="maze">
      <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
</body>
</html>
