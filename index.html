<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Magic Show</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    .title {
      font-size: 4em;
      text-align: center;
      margin: 20px;
      animation: textAnimation 3s infinite alternate;
    }
    .title:hover {
      color: #ffcc00;
      transform: scale(1.2) rotate(-5deg);
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }
    @keyframes textAnimation {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
    /* 3D Cube */
    .cube {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 5s infinite linear;
      margin: 50px 0;
    }
    .cube div {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
    }
    .cube .front {
      transform: translateZ(75px);
      background-color: #3498db;
    }
    .cube .back {
      transform: rotateY(180deg) translateZ(75px);
      background-color: #e74c3c;
    }
    .cube .left {
      transform: rotateY(-90deg) translateX(-75px);
      background-color: #2ecc71;
    }
    .cube .right {
      transform: rotateY(90deg) translateX(75px);
      background-color: #f39c12;
    }
    .cube .top {
      transform: rotateX(90deg) translateY(-75px);
      background-color: #9b59b6;
    }
    .cube .bottom {
      transform: rotateX(-90deg) translateY(75px);
      background-color: #34495e;
    }
    @keyframes rotateCube {
      0% { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    /* Maze */
    .maze {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 5px;
      margin: 20px;
    }
    .maze div {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      transition: background-color 0.3s ease;
    }
    .maze div:hover {
      background-color: #ff7e5f;
    }
    /* Dynamic Background with Particle Effect */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 10%, transparent 80%);
      animation: particleEffect 20s infinite linear;
      z-index: -1;
    }
    @keyframes particleEffect {
      0% {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 10%, transparent 80%);
      }
      100% {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 10%, transparent 80%);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1 class="title">Welcome to the CSS Magic</h1>
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
  <div class="maze">
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
  </div>
</body>
</html>
